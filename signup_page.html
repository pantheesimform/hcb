<!doctype html>
<html lang="en">

<head>
    <title>SignUp Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup_page.css">
</head>

<body class="h-100 bg-secondary p-2">
    
    <form class="m-auto bg-light border-3 p-5 mt-5">
        <div class="display-6 line fw-semibold text-secondary text-center">&nbsp;Register&nbsp;</div>
        <div class="form-text text-center mt-3 mb-5">Create your account. It's free and only takes a minute.</div>

        <div class="row gy-3">
            <div class="col-12 col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input required type="text" class="form-control" placeholder="First name" aria-label="First name">
                    <div class="invalid-tooltip">
                        Please choose a unique and valid username.
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input required type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input required type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input required type="password" class="form-control" name="password" id="password"
                        placeholder="Password">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    <input required type="password" class="form-control" name="confirm password" id="confirm_password"
                        placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-check">
                <input required class="form-check-input" type="checkbox" value="" id="terms_privacy">
                <label class="form-check-label text-secondary" for="terms_privacy">
                    I accept the
                    <a href="" class="text-success link1">Terms of Use</a> &
                    <a href="" class="text-success link1">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="col-12 btn btn-success"><span class="fw-bold">Register Now</span></button>
        </div>
    </form>
    <div class="text-light text-center mt-5">
        Already have an account?
        <a href="" class="text-light link2">Sign in</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
